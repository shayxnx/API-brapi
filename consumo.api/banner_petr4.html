
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Banner PETR4</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .container {
                display: flex;
                justify-content: center;
                padding: 20px;
            }
            .card {
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                width: 120px;
                text-align: center;
                box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            }
            .card img {
                max-width: 30px;
                height: auto;
                margin-bottom: 5px;
            }
            .green { color: green; }
            .red { color: red; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img src="https://icons.brapi.dev/icons/PETR4.svg" alt="Logo">
                <h4>PETR4</h4>
                <p>PETROBRAS   PN      N2</p>
                <p>R$ 30.91</p>
                <p class="green">0.65%</p>
            </div>
        </div>
    </body>
    </html>
